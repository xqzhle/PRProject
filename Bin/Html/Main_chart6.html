<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <script src="echarts.common.min.js"></script>
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);        // 指定图表的配置项和数据
        option = null;

        // 使用刚指定的配置项和数据显示图表。
       // myChart.setOption(option);
	function resfdate(hwy,wj,yj,zs){
        // 使用刚指定的配置项和数据显示图表。
        alert(hwy)
        option={
            title : {
                text: '',
                subtext: '话务员来电分析',
                x:'center'
            },
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                orient: 'vertical',
                left: 'right',
                data: ['未接', '已接','总数']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis:  {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data:   eval('('+hwy+')')
            },
            series: [
                {
                    name: '未接',
                    type: 'bar',
                    stack: '数量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data:  eval('('+wj+')')
                },
                {
                    name: '已接',
                    type: 'bar',
                    stack: '数量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data:  eval('('+yj+')')
                },
                {
                    name: '总数',
                    type: 'bar',
                    stack: '数量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data:  eval('('+zs+')')
                }

            ]
        };
        myChart.setOption(option);
	}
    </script>
</body>
</html>
