<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->

        <script src="echarts.common.min.js"></script>

</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main-wrap"  style="height:100%; position:absolute; width:100%;  left:0; top:0;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main-wrap'));
        var astr=[]; 
		var bstr=[];
		var tstr="";
        // 指定图表的配置项和数据
        var option = {
            title : {
            text: '',
            subtext: '订单来源分布',
            x:'center'
         },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} 来电 ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'right',
        data: []
    },
    series : [
        {
            name: '订单来源',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
	function resfdate(jsonstr,str){
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption({
            title : {
                text: '',
                subtext: '话务员来电分析',
                x:'center'
            },
		    legend: {
               orient: 'vertical',
               left: 'right',
                data: ''
            },
            series : [
            {
                name: '话务员',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data: eval('('+jsonstr+')'),
                itemStyle: {
                    emphasis: {
                       shadowBlur: 10,
                       shadowOffsetX: 0,
                       shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]});
	}
    </script>
</body>
</html>
