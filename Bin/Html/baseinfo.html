<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=3RifWVrBChUQ14Tw63kTBvDE"></script>
    <title>钢瓶在那里</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	   // 百度地图API功能  
    var map = new BMap.Map("allmap");    // 创建Map实例
    var myIcon = new BMap.Icon("icon_gp.png", new BMap.Size(20,20));
    

	function doLocate(str) {
	   var obj = eval('(' + str + ')');
	   map.centerAndZoom(new BMap.Point(obj[0].jd,obj[0].wd), 15);  // 初始化地图,设置中心点坐标和地图级别
       map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
    //   map.setCurrentCity("西安");          // 设置地图显示的城市 此项是必须设置的
	   map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	   addMarker(obj);

    }

	function addMarker(points) {  // 创建图标对象

        // 创建标注对象并添加到地图
        for (var i = 0, pointsLen = points.length; i < pointsLen; i++) {
            var point = new BMap.Point(points[i].jd, points[i].wd);
            var marker = new BMap.Marker(point, {icon: myIcon});
            map.addOverlay(marker);
            //给标注点添加点击事件。使用立即执行函数和闭包
			(function () {
                var thePoint = points[i];
                marker.addEventListener("click", function () {
                    showInfo(this, thePoint);
                });
            })();
 
        }
    }
  	
	function clearAll() {
        map.clearOverlays();
    }
	
	//显示信息窗口，显示标注点的信息。  
   function showInfo(thisMaker,point){  
    var sContent =  
    '<ul style="margin:0 0 5px 0;padding:0.2em 0">'  
	+'<li style="line-height: 26px;font-size: 12px;">'  
    +'<span style="width: 60px;display: inline-block;">订单编号：</span>' + point.bisentid + '</li>'
    +'<li style="line-height: 26px;font-size: 12px;">'  
    +'<span style="width: 60px;display: inline-block;">客户编号：</span>' + point.bh + '</li>'
    +'<li style="line-height: 26px;font-size: 12px;">'  
    +'<span style="width: 60px;display: inline-block;">客户名称：</span>' + point.namec + '</li>'
	+'<li style="line-height: 26px;font-size: 12px;">'  
    +'<span style="width: 60px;display: inline-block;">配送人员：</span>' + point.sqg + '</li>'
	+'<li style="line-height: 26px;font-size: 12px;">'  
    +'<span style="width: 60px;display: inline-block;">配送时间：</span>' + point.pddate + '</li>'
	+'<li style="line-height: 26px;font-size: 12px;">'  
    +'<span style="width: 60px;display: inline-block;">客户地址：</span>' + point.address + '</li>'
 //   +'<li style="line-height: 26px;font-size: 15px;"><span style="width: 50px;display: inline-block;">查看：</span><a href="'+point.url+'">详情</a></li>'
    +'</ul>';  
    var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象  
    thisMaker.openInfoWindow(infoWindow);   //图片加载完毕重绘infowindow  
   }  

</script>
