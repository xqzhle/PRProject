<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta charset="UTF-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.common.min.js"></script>
    <style type="text/css">
	     *{margin: 0;padding: 0}
		 html,body{width: 100%;height: 100%}
        .left{float: left;height:45%; width: 33%}
        .clear{clear: both}
        .layui-input-block{margin-left:5%;min-height:30px;height: 4%;margin-top: 1%}
		.layui-block{height: 3%;min-height: 3%}
        .layui-btn{display:block;height:20px;line-height:20px;padding:0 5px;background-color:#009688;color:#fff;white-space:nowrap;text-align:center;font-size:12px;border:none;cursor:pointer;float: left}
        .layui-btn:hover{opacity:.8;filter:alpha(opacity=80);color:#fff}
        .layui-btn:active{opacity:1;filter:alpha(opacity=100)}
    </style>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div class="layui-input-block">
    <button id="qy" class="layui-btn"  onClick="triggerExEvent('Submitqy');">区域</button>
    <button id="jd" class="layui-btn"  onClick="triggerExEvent('Submitjd');">街道</button>
    <button id="sx" class="layui-btn"  onClick="triggerExEvent('Submitsx');">刷新</button>
</div>
<div class="clear"></div>
<div id="main-wrap1" class="left"></div>
<div id="main-wrap4" class="left"></div>
<div id="main-wrap5" class="left"></div>
<div class="clear"></div>
<div class="layui-block"></div>
<div id="main-wrap2" class="left"></div>
<div id="main-wrap3" class="left"></div>
<div id="main-wrap6" class="left"></div>
<div class="clear"></div>

<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main-wrap1'));
    var option;
    function resfdate1(jsonstr, str) {
        // 基于准备好的dom，初始化echarts实例
        option={
            title : {
                text: '',
                subtext: ""+str+"",
                x:'center'
            },
			tooltip : {
               trigger: 'item',
               formatter: "{a} <br/>{b}户 ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'right',
                data: ''
            },
            series : [
                {
                    name: ''+str+'',
                    type: 'pie',
                    radius : '60%',
                    center: ['50%', '60%'],
                    data: eval('('+jsonstr+')'),
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]}
        myChart.setOption(option);
    }

    var myChart2 = echarts.init(document.getElementById('main-wrap2'));
    function resfdate2(xdata,ydate) {
        // 基于准备好的dom，初始化echarts实例

        option = {
            title: {
                text: '',
                subtext: '本月新增用户趋势',
                x: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
			grid: {
              left: '4%',
              right: '4%',
              bottom: '2%',
              containLabel: true
            },
            toolbox: {
                show: true,
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data:  eval('('+xdata+')')
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value} 户'
                },
                axisPointer: {
                    snap: true
                }
            },

            series: [
                {
                    name: '新增量',
                    type: 'line',
                    smooth: true,
                    data:  eval('('+ydate+')')

                }
            ]
        };

        if (option && typeof option === "object") {
            myChart2.setOption(option, true);
        }
    }

    var myChart3 = echarts.init(document.getElementById('main-wrap3'));
    function resfdate3(xdata,ydate) {
        // 基于准备好的dom，初始化echarts实例

        // 指定图表的配置项和数据
        option = {
            title: {
                text: '',
                subtext: '本月销售量趋势',
                x: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
			grid: {
              left: '4%',
              right: '4%',
              bottom: '2%',
              containLabel: true
            },
            toolbox: {
                show: true,
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data:  eval('('+xdata+')')
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value} 元'
                },
                axisPointer: {
                    snap: true
                }
            },

            series: [
                {
                    name: '销售量',
                    type: 'line',
                    smooth: true,
                    data:  eval('('+ydate+')')

                }
            ]
        };

        if (option && typeof option === "object") {
            myChart3.setOption(option, true);
        }

    }

    // 基于准备好的dom，初始化echarts实例
    var myChart4 = echarts.init(document.getElementById('main-wrap4'));
    function resfdate4(jsonstr, str) {

        myChart4.setOption({
            title : {
                text: '',
                subtext: '门店销售比例分析',
                x:'center'
            },
			tooltip : {
               trigger: 'item',
               formatter: "{a} <br/>{b}单 : {c}元 ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'right',
                data: ''
            },
            series : [
                {
                    name: '销售比例',
                    type: 'pie',
                    radius : '60%',
                    center: ['50%', '60%'],
                    data: eval('('+jsonstr+')'),
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]});
    }

    var myChart5 = echarts.init(document.getElementById('main-wrap5'));
    function resfdate5(jsonstr, str) {
        // 基于准备好的dom，初始化echarts实例

        myChart5.setOption({
            title : {
                text: '',
                subtext: '订单来源分布',
                x:'center'
            },
			tooltip : {
              trigger: 'item',
              formatter: "{a} <br/>{b} 单 ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'right',
                data: ''
            },
            series : [
                {
                    name: '订单来源',
                    type: 'pie',
                    radius : '60%',
                    center: ['50%', '60%'],
                    data: eval('('+jsonstr+')'),
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]});
    }

    var myChart6 = echarts.init(document.getElementById('main-wrap6'));
    function resfdate6(hwy,wj,yj,zs) {
        // 基于准备好的dom，初始化echarts实例

        option = null;
        option={
            title : {
                text: '',
                subtext: '本月话务员来电分析',
                x:'center'
            },
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                orient: 'vertical',
                left: 'right',
                data: ['未接', '已接','总数']
            },
            grid: {
                left: '4%',
                right: '4%',
                bottom: '2%',
                containLabel: true
            },
            xAxis:  {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data:   eval('('+hwy+')')
            },
            series: [
                {
                    name: '未接',
                    type: 'bar',
                    stack: '数量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data:  eval('('+wj+')')
                },
                {
                    name: '已接',
                    type: 'bar',
                    stack: '数量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data:  eval('('+yj+')')
                },
                {
                    name: '总数',
                    type: 'bar',
                    stack: '数量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data:  eval('('+zs+')')
                }

            ]
        };
        myChart6.setOption(option);
    }
	
	function triggerExEvent(cmpnt_id) {
	       url='#'+cmpnt_id;
          //  url=url+cmpnt_id+';eventnm='+event_nm;
            //if(optionstr) url=url+';params=optionstr';
            location=url;
    };
    window.onresize = function(){
        myChart.resize();
        myChart2.resize();
        myChart3.resize();
        myChart4.resize();
        myChart5.resize();
        myChart6.resize();

    }
</script>
</body>
</html>
