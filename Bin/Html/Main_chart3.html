<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
       <script src="echarts.common.min.js"></script>
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
option = null;

   function resfdate(xdata,ydate) {
    option = {
        title: {
            text: '',
            subtext: '本月销售量趋势',
            x: 'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross'
            }
        },
        toolbox: {
            show: true,
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data:  eval('('+xdata+')')
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} 元'
            },
            axisPointer: {
                snap: true
            }
        },

        series: [
            {
                name: '销售量',
                type: 'line',
                smooth: true,
                data:  eval('('+ydate+')')

            }
        ]
    };

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
   }

       </script>
   </body>
</html>
